<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Matrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            cursor: crosshair;
        }
        
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #grid-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }
        
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, rgba(0, 255, 200, 0.6), transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Top left clock */
        .top-clock {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 15;
            pointer-events: none;
        }
        
        .top-clock-time {
            font-size: 32px;
            color: #00ff88;
            text-shadow: 
                0 0 10px rgba(0, 255, 136, 0.8),
                0 0 20px rgba(0, 255, 136, 0.4);
            font-weight: bold;
            letter-spacing: 4px;
        }
        
        .top-clock-date {
            font-size: 14px;
            color: #00ddff;
            text-shadow: 0 0 10px rgba(0, 221, 255, 0.6);
            margin-top: 5px;
            letter-spacing: 2px;
        }
        
        /* Right panel */
        .right-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            max-height: calc(100vh - 40px);
            z-index: 15;
            pointer-events: none;
        }
        
        .panel-section {
            border: 2px solid #00ff88;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(0, 20, 20, 0.85);
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.05);
            animation: panel-pulse 3s ease-in-out infinite;
        }
        
        @keyframes panel-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(0, 255, 136, 0.3),
                    inset 0 0 20px rgba(0, 255, 136, 0.05);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(0, 255, 136, 0.5),
                    inset 0 0 25px rgba(0, 255, 136, 0.1);
            }
        }
        
        .panel-title {
            font-size: 14px;
            color: #00ddff;
            text-shadow: 0 0 10px rgba(0, 221, 255, 0.8);
            margin-bottom: 15px;
            letter-spacing: 3px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding-bottom: 8px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
        }
        
        .stat-label {
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.6);
        }
        
        .stat-value {
            color: #00ddff;
            text-shadow: 0 0 5px rgba(0, 221, 255, 0.6);
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 50, 50, 0.5);
            border: 1px solid #00ff88;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ddff);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            animation: blink 1.5s infinite;
            margin-right: 8px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .message-box {
            font-size: 11px;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.6);
            line-height: 1.6;
            border-left: 2px solid #00ddff;
            padding-left: 10px;
            margin-top: 10px;
        }
        
        .code-injection {
            position: absolute;
            font-size: 12px;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.8);
            pointer-events: none;
            z-index: 20;
            animation: inject 1.5s ease-out forwards;
        }
        
        @keyframes inject {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }
        
        .hexagon {
            position: absolute;
            width: 60px;
            height: 35px;
            background: transparent;
            border: 1px solid rgba(0, 255, 136, 0.2);
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }
        
        .hexagon::before,
        .hexagon::after {
            content: '';
            position: absolute;
            width: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
        }
        
        .hexagon::before {
            bottom: 100%;
            border-bottom: 17.5px solid rgba(0, 255, 136, 0.2);
        }
        
        .hexagon::after {
            top: 100%;
            border-top: 17.5px solid rgba(0, 255, 136, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <canvas id="grid-canvas"></canvas>
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>
    
    <!-- Top left clock -->
    <div class="top-clock">
        <div class="top-clock-time" id="top-clock-time">00:00:00</div>
        <div class="top-clock-date" id="top-clock-date">LOADING...</div>
    </div>
    
    <!-- Right panel -->
    <div class="right-panel">
        <div class="panel-section">
            <div class="panel-title">
                <span class="status-indicator"></span>SYSTEM STATUS
            </div>
            <div class="stat-row">
                <span class="stat-label">CPU LOAD</span>
                <span class="stat-value" id="cpu-value">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="cpu-bar" style="width: 0%"></div>
            </div>
            
            <div class="stat-row" style="margin-top: 15px;">
                <span class="stat-label">MEMORY</span>
                <span class="stat-value" id="ram-value">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="ram-bar" style="width: 0%"></div>
            </div>
            
            <div class="stat-row" style="margin-top: 15px;">
                <span class="stat-label">DISK USAGE</span>
                <span class="stat-value" id="disk-value">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="disk-bar" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="panel-section">
            <div class="panel-title">NETWORK</div>
            <div class="stat-row">
                <span class="stat-label">STATUS</span>
                <span class="stat-value">ONLINE</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">LATENCY</span>
                <span class="stat-value" id="latency-value">0ms</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">PACKETS</span>
                <span class="stat-value" id="packets-value">0</span>
            </div>
        </div>
        
        <div class="panel-section">
            <div class="panel-title">CONSOLE</div>
            <div class="message-box" id="console-msg">
                > INITIALIZING SYSTEM...<br>
                > LOADING MODULES...<br>
                > ALL SYSTEMS OPERATIONAL
            </div>
        </div>
    </div>
    
    <script>
        // Create floating hexagons
        function createHexagons() {
            for (let i = 0; i < 8; i++) {
                const hex = document.createElement('div');
                hex.className = 'hexagon';
                hex.style.left = Math.random() * 100 + '%';
                hex.style.top = Math.random() * 100 + '%';
                hex.style.animationDelay = Math.random() * 5 + 's';
                hex.style.animationDuration = (8 + Math.random() * 4) + 's';
                hex.style.opacity = 0.1 + Math.random() * 0.2;
                document.body.appendChild(hex);
            }
        }
        createHexagons();
        
        // Matrix rain effect
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        
        const chars = 'ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ01';
        const charArray = chars.split('');
        
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        const colors = ['#00ff88', '#00ffaa', '#00ddff', '#00bbff'];
        
        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            for (let i = 0; i < drops.length; i++) {
                const colorIndex = Math.floor(Math.random() * colors.length);
                matrixCtx.fillStyle = colors[colorIndex];
                
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                matrixCtx.fillText(char, x, y);
                
                if (y > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        // Grid with mouse interaction
        const gridCanvas = document.getElementById('grid-canvas');
        const gridCtx = gridCanvas.getContext('2d');
        
        gridCanvas.width = window.innerWidth;
        gridCanvas.height = window.innerHeight;
        
        let gridOffset = 0;
        let mouseX = gridCanvas.width / 2;
        let mouseY = gridCanvas.height / 2;
        let targetMouseX = mouseX;
        let targetMouseY = mouseY;
        
        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
        });
        
        document.addEventListener('click', (e) => {
            createCodeInjection(e.clientX, e.clientY);
        });
        
        function createCodeInjection(x, y) {
            const injection = document.createElement('div');
            injection.className = 'code-injection';
            injection.textContent = '> INJECTING...';
            injection.style.left = x + 'px';
            injection.style.top = y + 'px';
            document.body.appendChild(injection);
            
            for (let i = 0; i < 20; i++) {
                const burst = document.createElement('div');
                burst.className = 'code-injection';
                burst.textContent = charArray[Math.floor(Math.random() * charArray.length)];
                burst.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                burst.style.top = (y + (Math.random() - 0.5) * 100) + 'px';
                document.body.appendChild(burst);
                
                setTimeout(() => burst.remove(), 1500);
            }
            
            setTimeout(() => injection.remove(), 1500);
        }
        
        function drawGrid() {
            gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
            
            mouseX += (targetMouseX - mouseX) * 0.1;
            mouseY += (targetMouseY - mouseY) * 0.1;
            
            const gridSize = 50;
            const distortionStrength = 30;
            
            const mousePullX = (mouseX - gridCanvas.width / 2) / gridCanvas.width;
            const mousePullY = (mouseY - gridCanvas.height / 2) / gridCanvas.height;
            
            gridCtx.strokeStyle = '#00ddff';
            gridCtx.lineWidth = 1;
            
            for (let x = 0; x < gridCanvas.width; x += gridSize) {
                gridCtx.beginPath();
                const distX = x + mousePullX * distortionStrength;
                gridCtx.moveTo(distX, gridCanvas.height * 0.6);
                gridCtx.lineTo(x, gridCanvas.height);
                gridCtx.stroke();
            }
            
            for (let y = gridCanvas.height * 0.6; y < gridCanvas.height; y += gridSize) {
                gridCtx.beginPath();
                const alpha = 1 - (y - gridCanvas.height * 0.6) / (gridCanvas.height * 0.4);
                gridCtx.strokeStyle = `rgba(0, 221, 255, ${alpha * 0.4})`;
                
                const distY = (y + gridOffset) + mousePullY * distortionStrength * 0.5;
                gridCtx.moveTo(0, distY);
                gridCtx.lineTo(gridCanvas.width, distY);
                gridCtx.stroke();
            }
            
            gridOffset += 0.5;
            if (gridOffset > gridSize) gridOffset = 0;
        }
        
        // Clock update
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('top-clock-time').textContent = `${hours}:${minutes}:${seconds}`;
            
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            
            const dateStr = `${days[now.getDay()]} ${months[now.getMonth()]} ${now.getDate()}`;
            document.getElementById('top-clock-date').textContent = dateStr;
        }
        
        // Simulate system stats (replace with real API if available)
        function updateStats() {
            const cpu = 30 + Math.random() * 40;
            const ram = 40 + Math.random() * 30;
            const disk = 55 + Math.random() * 10;
            const latency = Math.floor(10 + Math.random() * 30);
            const packets = Math.floor(Math.random() * 10000);
            
            document.getElementById('cpu-value').textContent = cpu.toFixed(1) + '%';
            document.getElementById('cpu-bar').style.width = cpu + '%';
            
            document.getElementById('ram-value').textContent = ram.toFixed(1) + '%';
            document.getElementById('ram-bar').style.width = ram + '%';
            
            document.getElementById('disk-value').textContent = disk.toFixed(1) + '%';
            document.getElementById('disk-bar').style.width = disk + '%';
            
            document.getElementById('latency-value').textContent = latency + 'ms';
            document.getElementById('packets-value').textContent = packets;
        }
        
        // Console messages
        const consoleMessages = [
            '> SCANNING NETWORK...',
            '> FIREWALL ACTIVE',
            '> ENCRYPTION ENABLED',
            '> NO THREATS DETECTED',
            '> MONITORING TRAFFIC',
            '> SYSTEM STABLE'
        ];
        
        function updateConsole() {
            const msg = consoleMessages[Math.floor(Math.random() * consoleMessages.length)];
            const console = document.getElementById('console-msg');
            console.innerHTML += '<br>' + msg;
            
            // Keep only last 3 lines
            const lines = console.innerHTML.split('<br>');
            if (lines.length > 3) {
                console.innerHTML = lines.slice(-3).join('<br>');
            }
        }
        
        updateClock();
        updateStats();
        setInterval(updateClock, 1000);
        setInterval(updateStats, 2000);
        setInterval(updateConsole, 5000);
        
        setInterval(drawMatrix, 50);
        
        function animate() {
            drawGrid();
            requestAnimationFrame(animate);
        }
        animate();
        
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
